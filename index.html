<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="opening-illustration">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="opening-illustration__img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <div class="main-page-element_centered">
      <section class="adding-section">
        <label for="new-task" class="section-title_label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="list-item__task task new-task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="section-title">Todo</h3>
      <ul class="incompleted-tasks">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__task task">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="list-item__button button edit-button">Edit</button>
          <button class="list-item__button button delete-button"><img src="./remove.svg" alt="remove" class="delete-button__img"></button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__task task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="list-item__button button edit-button">Save</button>
          <button class="list-item__button button delete-button"><img src="./remove.svg" alt="remove" class="delete-button__img"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul class="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox" checked>
          <label class="list-item__task task">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="list-item__button button edit-button">Edit</button>
          <button class="list-item__button button delete-button"><img src="./remove.svg" alt="remove" class="delete-button__img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
